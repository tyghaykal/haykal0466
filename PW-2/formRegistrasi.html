<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi Pemrograman Web</title>

<style>
	/*CSS*/
	body
	{
		background-color: #e2f1f8;
	}
	h1
	{
		font:verdana; font-weight: 700; font-size: 600%;text-align: center;
	}
	form
	{
		border: none;
		border-color: transparent;
		align-items: center;
		margin: 0 auto; 
		
		font:verdana; font-weight: 400; font-size: 18;text-align: center;
		
	}

	input
	{
		align:center;
	}
	p
	{
		font:verdana; font-weight: 400; font-size: 18;text-align: center;
	}
</style>

</head>
<body>

<h1><strong>Form Registrasi</strong></h1>
<br>
<form style="width: 700px">
	<p>Nama : <br>
	<input type="text" name="nama"><br></p>
	<p>Email : <br>
	<input type="text" name="email"><br></p>
	<p>Password : <br>
	<input type="password" name="password"> <br></p>
	<p></p>Konfirmasi Password : <br>
	<input type="Password" name="konfirmasiPassword"> <br></p>
	<p>Alamat : <br>
	<input type="text" name="alamat"> <br></p>
	<p>No. Hp : <br>
	<input type="text" name="nohp"><br></p>
	<input type="submit" value="Submit">
	<input type="reset" name="Reset">


</form>

</body>
</html>
